<html>
<style>
    body{
        max-width: 1000px;
        max-height: 1000px;
        margin: auto;
        overflow:hidden;
        background-image: url(../../images/banner.jpg);
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover;
    }

    #box {
        height: 100%;
        width: 100%;
        overflow:hidden;
        display: grid;
        grid-template-columns: 1fr 6fr 1fr;
        grid-template-rows: 1fr 8fr 1fr;
        justify-content: center;
    }


    #buttondiv{
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0px auto 20px auto;
    }

    #button{
        grid-row-start: 1;
        grid-row-end: 3;
        margin-top: 20;
        margin-bottom: 20;
        background-color: transparent;
		border-radius: 3px;
		border: 0;
		box-shadow: inset 0 0 0 2px #fff;
		color: #fff;
		cursor: pointer;
		display: inline-block;
		font-size: 0.8em;
		font-weight: 600;
		height: 3.125em;
		letter-spacing: 0.225em;
		line-height: 3.125em;
		max-width: 30em;
		padding: 0 2.75em;
		text-align: center;
		text-decoration: none;
		text-transform: uppercase;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
    }

    #visuals{
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 3;
        background: red;
        width: 80%;
        height: 75%;
        margin-left: 10%;
        margin-right: 10%;
        display: grid;
        grid-template-rows: 1fr 5fr 1fr;
        grid-template-columns: 1fr 3fr 1fr;
        border-radius: 5%;
        padding-top: 15;
        padding-bottom: 30;
        box-shadow: 0 0 2pt 3pt;
    }
    #logo{
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
        justify-self: center;
        align-self: center;
        color: gold;
        font-size: 40;
        text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
    }

    #leftknob{
        background-color: white;
        border-radius: 50%;
        grid-row-start: 3;
        grid-row-end: 4;
        grid-column-start: 1;
        grid-column-end: 2;
        width: 60;
        height: 60;
        justify-self: center;
        border: 3px dotted black;
        box-shadow: 0 0 2pt 3pt;
    }

    #rightknob{
        background-color: white;
        border-radius: 50%;
        grid-row-start: 3;
        grid-row-end: 4;
        grid-column-start: 3;
        grid-column-end: 4;
        width: 60;
        height: 60;
        justify-self: center;
        border: 3px dotted black;
        box-shadow: 0 0 2pt 3pt;
    }

    .hover{
        background: black;
    }

</style>
    <head></head>
    <body>
        <div id = "box">
            <div id="buttondiv">
                <button type="button" id="button">Click Here for a New Sketch Pad!</button>
            </div>
            <div id="visuals">
                <div id = "container"></div>
                <div id="leftknob"></div>
                <div id="logo">Etch-a-Sketch</div>
                <div id="rightknob"></div>
            </div>
        </div>
    </body>
    <script src = "assets/js/etch.js"></script>
</html>
