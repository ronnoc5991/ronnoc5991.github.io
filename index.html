<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>

body{
    padding: 0;
    margin: 0;
    overflow:hidden;
}

#container {
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: 2fr 3fr 3fr;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: #A8E0FF;
    overflow:hidden;
}

    #roundinformation {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
        margin-top: 10px;
        border: 6px solid black;
        background-color: rgba(255, 255, 255, 0.40);
        border-radius: 5%;
        width: 85%;
        height: 80%;
        justify-self: center;
        display:grid;
        justify-content: center;
        align-items: center;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        overflow:hidden;
    }



        #roundcounter{
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 4;
            justify-self: center;
            font-size: 20;
        }
    
        #roundnumber{
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 3;
            justify-self: center;
            font-size: 30;
        }

        #scoretitles{
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 4;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

            #winstitle{
                grid-column-start: 1;
                grid-column-end: 2;
                justify-self: center;
                font-size: 12;
            }

            #lossestitle{
                grid-column-start: 2;
                grid-column-end: 3;
                justify-self: center;
                font-size: 12;
            }

            #tiestitle{
                grid-column-start: 3;
                grid-column-end: 4;
                justify-self: center;
                font-size: 12;
            }

    #scorecounter{
        grid-row-start: 4;
        grid-row-end: 5;
        grid-column-start: 1;
        grid-column-end: 4;
        font-size: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }

        #wins{
            grid-column-start: 1;
            grid-column-end: 2;
            justify-self: center;
        }

        #losses{
            grid-column-start: 2;
            grid-column-end: 3;
            justify-self: center;
        }

        #ties{
            grid-column-start: 3;
            grid-column-end: 4;
            justify-self: center;
        }

#faceoff{
    text-align: center;
    grid-column-start: 2;
    grid-column-end: 3;
    grid-row-start: 2;
    grid-row-end: 3;
    overflow:hidden;
    display: flex;
    justify-content: center;
}

#play{
    background-color: rgba(255, 255, 255, 0.20);
    height: 200px;
    width: 200px;
    border: 15px solid rgba(255, 255, 255, 0.30);
    border-radius: 50%;
    outline: none;
}

#play:hover{
    cursor: pointer;
    background-color: #FDFFFC;
    border: 15px solid yellow;
}

#playarea{
    display: none;
    grid-template-columns: 1fr 1fr 1fr;
    background-color: rgba(255, 255, 255, 0.40);
    border: 5px solid rgba(255, 255, 255, 0.50);
    border-radius: 5%;
    height: 90%;
    width: 90%;
    justify-content: center;
    align-items: center;
}

#playericon{
    width: 50%;
    padding-bottom: 50%;
    border-radius: 50%;
    justify-self: center;
}

#vs{
    justify-content: center;
    font-size: 30;
}

#computericon{
    width: 50%;
    padding-bottom: 50%;
    border-radius: 50%;
    justify-self: center;
}

#bottom {
    grid-column-start: 2;
    grid-column-end: 3;
    grid-row-start: 3;
    grid-row-end: 4;
    margin-bottom: 20;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;  
    overflow:hidden;
}

    .options{
        border: 6px solid black;
        width: 40%;
        margin-top: 10px;
        margin-bottom: 10px;
        padding-top: 40%;
        text-align: center;
        border-radius: 15%;
        background-color: rgba(255, 255, 255, 0.15);
    }

    #Rock{
        grid-column-start: 1;
        grid-column-end: 2;
        align-self: center;
        justify-self: center;
        margin-bottom: 80;
        background-image: url(images/rock1.png);
        background-size: contain;
    }

    #Rock:hover{
        border: 8px solid yellow;
        transform: scale(1.1);
        cursor: pointer;
        background-color: #4D9DE0;
    }

    #Paper{
        grid-column-start: 2;
        grid-column-end: 3;
        align-self: center;
        justify-self: center;
        margin-top: 80;
        background-image: url(images/paper1.png);
        background-size: contain;
    }

    #Paper:hover{
        border: 8px solid yellow;
        transform: scale(1.1);
        cursor: pointer;
        background-color: #E15554;
    }

    #Scissors{
        grid-column-start: 3;
        grid-column-end: 4;
        align-self: center;
        justify-self: center;
        margin-bottom: 80;
        background-image: url(images/scissors1.png);
        background-size: contain;
    }

    #Scissors:hover{
        border: 8px solid yellow;
        transform: scale(1.1);
        cursor: pointer;
        background-color: #E1BC29;
    }



</style>

    <head>
        <title>Rock Paper Scissors</title>
    </head>

    <div id = "container">

            <div id="roundinformation">
                <div id="roundcounter"> ROUND</div>
                <div id="roundnumber">-</div>
            
                <div id="scoretitles">
                    <div id="winstitle">WINS</div>
                    <div id="lossestitle">LOSSES</div>
                    <div id="tiestitle">TIES</div>
                </div>
            
                <div id="scorecounter">
                    <div id="wins">-</div>
                    <div id="losses">-</div>
                    <div id="ties">-</div>
                </div>
            </div>

            <div id="faceoff">
                <button type="button" id="play"> Play </button>
                <div id = "playarea">
                    <div id="playericon"></div>
                    <div id="vs">VS</div>
                    <div id="computericon"></div>
                </div>
            </div>

            <div id="bottom">
                <div id="Rock" class="options"></div>
                <div id="Paper" class="options"></div>
                <div id="Scissors" class="options"></div>
            </div>

    </div>

    <script src = "rps.js"></script>

</html>
